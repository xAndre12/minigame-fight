<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <p class="player1life">
            Player1:<span class="life1">100</span> HP
        </p>
        <p class="player2life">
            Player2:<span class="life2">100</span> HP
        </p >
    </header>
    <main>
        <div class="character-1-container" >
            <img src="./img/PngItem_497612.png" alt="character 1" class="fight1" />
            <div class="character-1-abilitys">
                <div class="abilty-1-container">
                    <img src="/img/gotosleep.png" alt="gotosleep" class="sleep">
                    <div class="ability-1-player-1 selected"> <b>GoToSleep</b> <br>makes your enemy to fall asleep</div>
                </div>
               <div class="abilty-2-container">
                <img src="/img/ability invisible.png" alt="invisible" class="invisible">
                <div class="ability-2-player-1 selected">
                    <b>Invisible</b> <br> makes you be invisible for a certified time
                </div>
               </div>
               
            </div>
        </div>
        <div class="character-2-container">
            <img src = "/img/PngItem_497801.png" alt="character2" class="fight2"/>

            <div class="character-2-abilitys">
                <div class="abilty-3-container">
                    <img src="./img/blade of lava.png" alt="fire blade"class="fireblade">
                    <div class="ability-1-player-2 selected">
                        <b>Lavablade</b> <br>makes your blade lava and deals twice the same attack damage 
                    </div>
                </div>
                <div class="ability-4-container">
                <img src="./img/burned.png" alt="burned" class="burned">
                <div class="ability-2-player-2 selected">
                    <b>Burned</b> <br>ignites your enemy and deals 3 damage
                </div>
            </div>
            </div>
        </div>
        <img src="/img/Lovepik_com-400752395-vs-war.png" class="vs">
        <button class="start">
            START
        </button>
        <div class="numbers">
            <img src="/img/1.png" class="nr1">
            <img src="/img/2.png" class="nr2">
            <img src="/img/3.png" class="nr3">
            <img src="/img/fight.png" class="fight">
        </div>
    </main>

</body>
</html>
